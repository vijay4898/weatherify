<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Weather</h1>
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Search for a city or airport">
                <button onclick="searchLocation()"><i class="wi wi-search"></i></button>
            </div>
            <div id="locationCards"></div>
        </div>
        <div class="right-panel">
            <div id="currentWeather">
                <h2 id="currentLocation">My Location</h2>
                <div id="currentTemp"></div>
                <div id="currentCondition"></div>
                <div id="highLow"></div>
            </div>
            <div id="hourlyForecast"></div>
            <div id="tenDayForecast"></div>
        </div>
    </div>
    <div id="clouds">
        <iframe src="https://giphy.com/embed/vslOXvAf67JugFuw3H" width="100%" height="100%" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
